name: graphbench
channels: [pytorch, conda-forge, defaults]
dependencies:
  - python=3.10
  - numpy>=1.24
  - scipy>=1.10
  - pandas>=2.0
  - scikit-learn>=1.3
  - umap-learn>=0.5
  - matplotlib>=3.8
  - networkx>=3.1
  - tqdm>=4.66
  - psutil>=5.9
  - pynvml>=11.5.0
  - joblib>=1.3
  - loguru>=0.7
  - pyyaml>=6.0

  # CPU PyTorch from conda
  - pytorch::pytorch
  - pytorch::torchvision
  - pytorch::torchaudio

  - pip
  - pip:
      - karateclub>=1.3.3
      - ogb>=1.3.6
